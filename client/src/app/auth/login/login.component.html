<div class="login-page">
  <h2>login</h2>
  <form [formGroup]="loginForm">
    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Email Address or Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    </div>
    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div id="controls" class="row">
      <button [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="accent">Loggin</button>
      <button (click)="register()" mat-flat-button color="primary">Register</button>
    </div>
  </form>
</div>
